<form class='review-input'>
   <h1>Write Review:</h1>
   <h2>{{currentItem.ProductName}}</h2>

   <div class="form-group">
      <label for="comment" >Your Comments<span class="must-have">*</span></label>
      <textarea id="comment" class="form-control input-comment" rows="5" ng-model="currentItem.ReviewContent" required></textarea>
      <div class="control-label">Please input your comments</div>
   </div>

   <div class="form-group">
      <label>Give Your Rating</label>
      <input  type="number" class="form-control input-rating"  min="1" max="10" ng-model="currentItem.Rating">
   </div>

   <div class="form-group">
      <label>Your Username<span class="must-have">*</span></label>
      <input  type="text" class="form-control" placeholder="e.g. davidjames" maxlength="100" readonly  ng-model="currentItem.CustomerName">
      <div class="control-label">Please input Template Name</div>
   </div>

   <div class='btn-group'>
      <div class='btn-submit btn btn-primary'>Submit</div>
   </div>

</form>
